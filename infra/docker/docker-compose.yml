version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: web3id
      POSTGRES_PASSWORD: web3id
      POSTGRES_DB: web3id
    ports:
      - "5432:5432"

  auth-service:
    build: ./services/auth-service
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgres://web3id:web3id@postgres:5432/web3id
      JWT_SECRET: supersecret
    depends_on:
      - postgres
      - rust-verifier

  rust-verifier:
    build: ./rust/signature-verifier
    ports:
      - "4000:4000"

  admin-console:
    build: ./apps/admin-console
    ports:
      - "3000:3000"
    depends_on:
      - auth-service
